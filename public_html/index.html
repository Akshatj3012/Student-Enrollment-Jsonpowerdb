<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <style>
        body {
            font-family:  Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Adjusted width */
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            /*color: #333;*/
            /*font-weight: bold;*/
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button.reset {
            background-color: #f44336;
        }

        button.reset:hover {
            background-color: #d32f2f;
        }

        .error-message {
            color: #f44336;
            margin-top: 10px;
        }

        button[disabled]:hover {
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <form id="enrollmentForm" method="get">
        <label for="rollNo">Roll No:</label>
        <input type="text" id="stdid" name="rollNo" required onChange="getStd()">

        <label for="fullName">Full Name:</label>
        <input type="text" id="stdname" name="fullName" required>

        <label for="class">Class:</label>
        <input type="text" id="stdclass" name="class" required>

        <label for="birthDate">Birth Date:</label>
        <input type="date" id="stdbd" name="birthDate" required>

        <label for="address">Address:</label>
        <input type="text" id="stdadd" name="address" required>

        <label for="enrollmentDate">Enrollment Date:</label>
        <input type="date" id="stdenroll" name="enrollmentDate" required>

        <div class="error-message" id="errorMessage"></div>

        <button type="button" id="reset" onclick="resetForm()" class="reset" disabled>Reset</button>
        <button type="button" id="change" onclick="changeData()" disabled>Update</button>
        <button type="button" id="save" onclick="saveData()" disabled>Save</button>
    </form>

    <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>

</body>

</html>
